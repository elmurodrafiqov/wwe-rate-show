<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Panel</title>
</head>
<body>
  <h1>Admin Panel</h1>
  <p><a href="{{ url_for('logout') }}">Logout</a></p>

  <h2>Current Show</h2>
  <form method="POST">
    <input type="hidden" name="action" value="update_show">
    <div>
      <label>Show name:</label>
      <input type="text" name="show_name" value="{{ data.show_name }}" required>
    </div>
    <div>
      <label>Date:</label>
      <input type="date" name="show_date" value="{{ data.show_date }}" required>
    </div>
    <button type="submit">Save</button>
  </form>

  <h2>Voting</h2>
  <form method="POST" style="display:inline-block">
    <input type="hidden" name="action" value="toggle_voting">
    <button type="submit">
      {% if data.voting_open %}Close Voting{% else %}Open Voting{% endif %}
    </button>
  </form>

  <form method="POST" style="display:inline-block; margin-left:12px">
    <input type="hidden" name="action" value="clear_ratings">
    <button type="submit" onclick="return confirm('Clear all ratings?')">Clear Ratings</button>
  </form>

  <h2>Stats</h2>
  <p>Average: {{ avg_rating }}</p>
  <p>Total votes: {{ ratings|length }}</p>

  <h3>Who rated what</h3>
  <ul>
    {% for r in ratings %}
      <li>{{ r.user }} â€” {{ r.score }} ({{ r.time }})</li>
    {% endfor %}
  </ul>
</body>
</html>
