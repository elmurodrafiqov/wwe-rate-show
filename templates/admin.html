<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #222;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .stats {
            background: #fafafa;
            padding: 10px;
            border-radius: 5px;
        }
        ul {
            padding-left: 20px;
        }
        .logout {
            text-align: right;
        }
        .logout a {
            text-decoration: none;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        <h1>Admin Panel</h1>

        <h2>Current Show</h2>
        <form method="POST" action="{{ url_for('admin_panel') }}">
            <label for="show_name">Show name:</label>
            <input type="text" id="show_name" name="show_name" value="{{ data.get('show_name', '') }}" required>

            <label for="show_date">Date:</label>
            <input type="date" id="show_date" name="show_date" value="{{ data.get('show_date', '') }}" required>

            <button type="submit" name="action" value="update_show">Save</button>
        </form>

        <h2>Voting</h2>
        <form method="POST" action="{{ url_for('admin_panel') }}">
            <button type="submit" name="action" value="toggle_voting">
                {% if data.get('voting_open', True) %} Close Voting {% else %} Open Voting {% endif %}
            </button>
            <button type="submit" name="action" value="clear_ratings">Clear Ratings</button>
        </form>

        <h2>Stats</h2>
        <div class="stats">
            <p><strong>Average:</strong> {{ avg_rating }}</p>
            <p><strong>Total votes:</strong> {{ ratings|length }}</p>
            <p><strong>Who rated what:</strong></p>
            <ul>
                {% for r in ratings %}
                    <li>{{ r['name'] }} â€” {{ r['score'] }} ({{ r['time'] }})</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
