<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate WWE Show</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #222;
            font-size: 28px;
            margin-bottom: 5px;
        }
        p.date {
            color: #777;
            margin-bottom: 20px;
            font-size: 16px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .closed {
            padding: 15px;
            background: #ffcccc;
            color: #a00;
            font-weight: bold;
            border-radius: 5px;
        }
        .stats {
            margin-top: 20px;
            background: #fafafa;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ data.get('show_name', 'No Show') }}</h1>
        <p class="date">{{ data.get('show_date', '') }}</p>

        {% if data.get('voting_open', True) %}
        <form method="POST" action="{{ url_for('rate') }}">
            <input type="text" name="name" placeholder="Your name" required>
            <input type="number" name="score" min="0" max="10" step="0.1" placeholder="Score (0-10)" required>
            <button type="submit">Submit Rating</button>
        </form>
        {% else %}
        <div class="closed">
            Voting is currently closed.
        </div>
        {% endif %}

        <div class="stats">
            <p><strong>Average Rating:</strong> {{ avg_rating }}</p>
            <p><strong>Total Votes:</strong> {{ ratings|length }}</p>
        </div>
    </div>
</body>
</html>
