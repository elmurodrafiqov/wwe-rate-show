<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ show_name }} - {{ show_date }}</title>
</head>
<body>
  <h1>{{ show_name }} ({{ show_date }})</h1>

  {% if voting_open %}
    <form method="POST">
      <div>
        <label>Your name:</label>
        <input type="text" name="username" placeholder="Nickname" required>
      </div>
      <div>
        <label>Rating (0â€“10):</label>
        <input type="number" step="0.1" min="0" max="10" name="rating" placeholder="e.g. 7.4" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  {% else %}
    <p>Voting is closed!</p>
  {% endif %}
</body>
</html>
