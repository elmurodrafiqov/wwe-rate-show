<!DOCTYPE html>
<html>
<head>
    <title>WWE Show Rating</title>
</head>
<body>
    <h2>Rate WWE Show</h2>
    <form method="POST">
        <label>Select show:</label>
        <select name="show">
            {% for show in shows %}
                <option value="{{ show }}">{{ show }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label>Rate (1-10):</label>
        <select name="rating">
            {% for i in range(1, 11) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
