<!DOCTYPE html>
<html>
<head>
    <title>{{ show_name }} - Rating</title>
</head>
<body>
    <h1>{{ show_name }} ({{ show_date }})</h1>

    {% if voting_open %}
    <form method="POST">
        <label>Enter rating (0 - 10):</label>
        <input type="number" name="rating" min="0" max="10" step="0.1" required>
        <button type="submit">Submit</button>
    </form>
    {% else %}
    <p>Voting is closed!</p>
    {% endif %}
</body>
</html>
